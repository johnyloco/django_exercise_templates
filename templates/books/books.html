<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>
<body>
{% include "nav-bar.html" %}
<h1>Books list</h1>


    <li>
        {{ book.title }} - {{ book.price }}
        {% if book.slug %}
            <a href="{% url 'book_details' book.slug %}" class="btn-style">
                View Details
            </a>
        {% else %}
            <span style="color: red;">(Missing Slug)</span>
        {% endif %}
    </li>


</body>
</html>
