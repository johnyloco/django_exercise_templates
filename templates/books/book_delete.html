{% extends 'common/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm rounded-3">
                <div class="card-header bg-danger text-white p-3">
                    <h4 class="mb-0 text-center">Confirm Deletion</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="fs-5">Are you sure you want to delete this book?</p>

                    <div class="alert alert-warning py-2">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>Warning:</strong> This action cannot be undone.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }} <div class="d-grid gap-2 d-md-block mt-4">
                            <button type="submit" class="btn btn-danger px-5">
                                Delete Permanently
                            </button>
                            <a href="{% url 'books:books_list' %}" class="btn btn-outline-secondary px-5">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
