{% extends 'common/base.html' %}

{% block content %}
<h1 class="mb-4">Community Reviews</h1>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for review in reviews %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ review.book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">By {{ review.author }}</h6>
                <p class="card-text">{{ review.content|truncatewords:15 }}</p>

                <a href="{% url 'review_details' review.pk %}" class="btn btn-sm btn-outline-primary">
                    View Full Review
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
